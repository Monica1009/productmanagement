<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<p th:text="${title}"></p>

<a type="button" th:href="@{/add-product}">Add Product</a>

<table style="width:100%">
    <tr>
        <th>id</th>
        <th>numeProdus</th>
        <th>descriere</th>
        <th>pret</th>
    </tr>
    <tr th:each="produs: ${products}">
        <td th:text="${produs.id}"></td>
        <td th:text="${produs.numeProdus}"></td>
        <td th:text="${produs.descriere}"></td>
        <td th:text="${produs.pret}"></td>
        <td>
            <a th:href="@{/deleteById(id=${produs.id})}">X</a>


            <a th:href="@{/edit-product(id=${produs.id})}">EDIT</a>
        </td>
    </tr>


</table>

</body>
</html>
